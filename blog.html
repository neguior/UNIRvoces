---
layout: default
---

<h1>Entradas del Blog</h1>

<ul>
  {% for post in site.posts %}
    {% assign post_time = post.date | date: "%H:%M:%S" %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> - Publicado el {{ post.date | date: "%Y-%m-%d" }}
    </li>
  {% endfor %}
</ul>
